name: unit tests

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          go-version:
            - '1.19'
            - '1.20'
            - '1.21.x'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v ./...
