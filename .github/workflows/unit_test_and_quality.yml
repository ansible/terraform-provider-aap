name: Provider Unit Tests and Sonar Cloud Static Scans

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name:
    runs-on: ubuntu-latest
    env:
        go_version: '1.23'

    steps:
      - name: Checkout Provider
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go ${{ env.go_version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.go_version }}

      - name: Install Go dependencies
        run: go get .

      - name: Build the Provider
        run: go build -v ./...

      - name: Run unit tests with coverage
        run: make testcov

      - name: Upload code coverage report from unit tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: unit-testing.cov

  tokentest:
    runs-on: ubuntu-latest
    name: 'Sonar Token Tester'
    steps:
      - name: 'Check token'
        env:
          SONAR_TOKEN: ${{ secrets[format('{0}', vars.SONAR_TOKEN_SECRET_NAME)] }}
        run: |
          VALIDITY=$(curl -s\
            -u $SONAR_TOKEN: \
            "https://sonarcloud.io/api/authentication/validate" \
            --request GET \
          | jq '."valid"')
          echo "Should be true: "$VALIDITY
          VALIDITY=$(curl -s\
            -u GaRbAgE:DEADBEEF \
            "https://sonarcloud.io/api/authentication/validate" \
            --request GET \
          | jq '."valid"')
          echo "Should be false: "$VALIDITY
          echo "Secret name: "${{ vars.SONAR_TOKEN_SECRET_NAME }}

      - name: 'Check token2'
        env:
          SONAR_TOKEN: ${{ CICD_ORG_SONAR_TOKEN_CICD_BOT }}
        run: |
          VALIDITY=$(curl -s\
            -u $SONAR_TOKEN: \
            "https://sonarcloud.io/api/authentication/validate" \
            --request GET \
          | jq '."valid"')
          echo "Should be true: "$VALIDITY
          VALIDITY=$(curl -s\
            -u GaRbAgE:DEADBEEF \
            "https://sonarcloud.io/api/authentication/validate" \
            --request GET \
          | jq '."valid"')
          echo "Should be false: "$VALIDITY
          echo "Secret name: "${{ vars.SONAR_TOKEN_SECRET_NAME }}

  sonarcloud:
    name: Sonar Cloud Static Scans
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Code Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: Sonar Cloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.CICD_ORG_SONAR_TOKEN_CICD_BOT }}
        with:
          args: >
            -Dsonar.go.coverage.reportPaths=unit-testing.cov
