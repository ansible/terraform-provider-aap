minor_changes:
  - New resource 'aap_eda_project' for managing EDA projects with full CRUD operations and import support.
  - New data source 'aap_eda_project' for looking up EDA projects by name.
  - New data source 'aap_eda_projects' for listing and filtering EDA projects by organization or name.
  - Add PATCH HTTP method support to provider client for EDA API compatibility.
